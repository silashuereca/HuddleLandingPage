<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <title>Frontend Mentor | Huddle landing page with alternating sections</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
    <!-- Logo and try it button content -->
    <div id="logo-try-container">
        <div id="logo-container">
            <img src="huddle-landing-page-251784-master/images/logo.svg" alt="logo">
        </div>
        <div id="try-it-button">
            <button>Try it free</button>
        </div>
    </div>

    <!-- Intro -->
    <div id="intro-container">
      <div><h1>Build The Community Your Fans Will Love</h1></div>
      <div id="intro-text">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does 
            your audience. Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <div id="get-started-button-container">
        <button>Get Started For Free</button>
      </div>
    </div>

    <!-- Demo image of software -->
    <div id="demo-image-container">
      <img src="huddle-landing-page-251784-master/images/screen-mockups.svg" alt="demo" />
    </div>

    <!-- How many communities/messages section  -->
    <div id="grid-container">
      <div class="communities-container icon-container">
        <div class="icon">
          <img class="people-icon" src="huddle-landing-page-251784-master/images/icon-communities.svg" alt="cummunities icon" />
        <h1>1.4k+</h1>
        <p>Communities Formed</p>
        </div>
      </div>
      <div class="messages-container icon-container">
        <div class="icon">
          <img src="huddle-landing-page-251784-master/images/icon-messages.svg" alt="messages icon"/>
        <h1>2.7m+</h1>
        <p>Messages Sent</p>
        </div>
      </div>
    </div>

    <!-- grow together -->
    <div id="grow-together-body">
      <div class="top-design">
        <img src="huddle-landing-page-251784-master/images/bg-section-top-desktop-1.svg" alt="top design"/>
      </div>

      <div id="grow-together-container"></div>
      
      <div class="bottom-desing">
        <img src="huddle-landing-page-251784-master/images/bg-section-top-desktop-2.svg" alt="bottom design" />
      </div>
    </div>


  <footer>
   
  </footer>
</body>
</html>
